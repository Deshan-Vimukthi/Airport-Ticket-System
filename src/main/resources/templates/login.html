                        User Login
========================================================== -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Conference Management System</title>
    </head>

<body class="g-sidenav-show  bg-gray-100">

<section class="min-vh-100">
    <div class=" align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg page-header" style="background-image: url('../../assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                    <p class="text-lead text-white">Enter your username and password to login</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-body p-4">

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="POST" role="form text-left">
                            <label>Username</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="txtUsername" name="username">
                            </div>
                            <label>Password</label>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="txtPassword" name="password">
                            </div>
                            <label>
                                <input type="checkbox" name="remember-me" />
                                Remember Me
                            </label>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                            </div>
                            <!--<p class="text-sm mt-3 mb-0">Don't have an account? <a href="javascript:;" class="text-dark font-weight-bolder">Register</a></p>-->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--   Core JS Files   -->

</body>
