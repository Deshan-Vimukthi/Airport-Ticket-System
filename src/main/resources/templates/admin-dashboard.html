<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">



</head>
<body>
<div class="container">
    <div class="left"><div class="sidebar" id="mySelect">
        <!-- Toggle button at top right -->
        <div class="d-flex justify-content-end p-2">
            <button onclick="toggleMenu()" class="btn btn-sm btn-light">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <ul class="list-group list-group-flush">
            <li th:each="item : ${sidebarMenu}"
                th:class="'list-group-item border-0 px-3 py-2 ' +
                     (${item.url} == ${selectedUrl} ? 'selected-item' : '')">

                <a th:href="@{${item.url}}"
                   class="text-decoration-none d-flex align-items-center item-link">

                    <div class="icon-container me-2">
                        <i th:class="${item.icon}"></i>
                    </div>

                    <div class="name-container" th:text="${item.title}"></div>
                </a>
            </li>
        </ul>
    </div></div>
    <div class="right"><div class="main-content">
        <div th:replace="${content} :: content"></div>
    </div></div>
</div>



<!-- Collapse button example -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>


<!-- Load custom JS if provided -->
<script th:if="${customJSURL != null}" th:src="@{${customJSURL}}"></script>
</body>
</body>
</html>
