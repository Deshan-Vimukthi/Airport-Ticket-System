<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/style/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">



</head>
<body>
<div class="sidebar" id="mySelect">
    <ul class="list-group list-group-flush">
        <li th:each="item : ${sidebarMenu}"
            th:class="'list-group-item border-0 px-3 py-2 ' +
                     (${item.url} == ${selectedUrl} ? 'selected-item' : '')">

            <a th:href="@{${item.url}}"
               class="text-decoration-none d-flex align-items-center item-link">

                <div class="icon-container me-2">
                    <i th:class="${item.icon}"></i>
                </div>

                <div class="name-container" th:text="${item.title}"></div>
            </a>
        </li>
    </ul>
</div>



<div class="main-content">
    <h1>Welcome to the Dashboard</h1>
    <p>This content area changes based on user interactions.</p>
</div>
<script>
    function toggleSidebar() {
        document.getElementById('mySelect').classList.toggle('collapsed');
    }
</script>
<!-- Collapse button example -->
<button onclick="toggleSidebar()" class="btn btn-outline-secondary">Toggle Sidebar</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
