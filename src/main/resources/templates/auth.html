<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: commonHeader"></head>
<body class="bg-light">
<div class="d-flex justify-content-center align-items-center vh-100 vw-90 log-contain" >
    <div class="card shadow-lg w-90 log-contain" >
        <div class="row g-0 h-100 w-90">
            <!-- Left Column with Carousel -->
            <div class="col-md-6 d-none d-md-block">
                <div class="carousel-inner h-100">
                    <div class="carousel-item h-100" id="slide-login">
                        <img src="/images/non-permission/slide2.jpg" class="d-block w-100 h-100" alt="Login Slide">
                    </div>
                    <div class="carousel-item h-100 active" id="slide-register">
                        <img src="/images/non-permission/slide3.jpg" class="d-block w-100 h-100" alt="Register Slide">
                    </div>
                </div>
            </div>

            <!-- Right Column with Forms -->
            <div class="col-md-6 p-5">
                <!-- Tabs -->
                <div class="d-flex w-100">
                    <button class="nav-link w-50 text-center active" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login" type="button" role="tab">Login</button>
                    <button class="nav-link w-50 text-center" id="register-tab" data-bs-toggle="tab"
                            data-bs-target="#register" type="button" role="tab">Register</button>
                </div>
                <!-- Tab Content -->
                <div class="tab-content" id="authTabsContent" style="overflow-y: auto;">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="loginForm" th:action="@{/login}" method="POST" role="form text-left">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username or Email" required />
                                <label for="username">Username or Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                                <label for="password">Password</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"/>
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <div class="mb-3">
                                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                    </div>

                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm">
                            <div id="registerStep1">
                                <h5>Customer Details</h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="passport_number" id="passport_number" placeholder="Passport Number" required />
                                    <label for="passport_number">Passport Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="name" id="customerName" placeholder="Full Name" required />
                                    <label for="customerName">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="customerEmail" placeholder="Email" required />
                                    <label for="customerEmail">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="phone" id="customerPhone" placeholder="Phone" />
                                    <label for="customerPhone">Phone</label>
                                </div>
                                <button type="button" class="btn btn-secondary w-100" onclick="nextStep()">Next</button>
                            </div>
                            <div id="registerStep2" style="display: none;">
                                <h5>User Account</h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerUsername" placeholder="Username" required />
                                    <label for="registerUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
                                    <label for="registerPassword">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required />
                                    <label for="registerConfirmPassword">Confirm Password</label>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary" onclick="previousStep()">Back</button>
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- /.tab-content -->
            </div>
        </div>
    </div>
</div>

<!-- JS Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/auth.js" defer></script>
</body>
</html>
